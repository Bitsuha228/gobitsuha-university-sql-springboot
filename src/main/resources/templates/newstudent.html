<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NewStudent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/univstyle.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="sidebar d-flex flex-column">
    <h2 class="mb-4">Navigation</h2>
    <a href="/students" class="btn btn-primary mb-2">Cancel</a>
    <a href="/" class="btn btn-secondary mb-2">Faculties</a>
    <a href="/groups" class="btn btn-secondary mb-2">Groups</a>
    <a href="/students" class="btn btn-secondary mb-2">Students</a>
    <a href="/reports" class="btn btn-secondary mb-2">Reports</a><br>
</div>
<div class="content flex-grow-1 p-4">
    <h1 class="mb-1">Go Bitsuha : Online University</h1>
    <h4 class="mb-3">Add new student</h4>
<form th:action="@{/saveStudent}" th:object="${student}" method="POST">

    <label for="name" class="mb-2">Enter student name:</label><br>
    <input type="text" id="name" th:field="*{name}" class="mb-2"><br>

    <label for="select" class="mb-2">Choose student group:</label>
    <select name="select" id="select" th:field="*{group}" class="mb-2">
        <option th:each="group : ${groups}" th:text ="${group.name}" th:value="${group.id}" ></option>
    </select>

    <br><button type="submit" class="btn btn-outline-secondary">Save</button>
</form>
</div>
</body>
</html>
