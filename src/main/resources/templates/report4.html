<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students by faculty and group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/univstyle.css}" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="sidebar bg-dark">
    <ul class="nav flex-column fs-5">
        <li class="nav-item">
            <a class="nav-link" href="/faculties">Faculties</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/groups">Groups</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/students">Students</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/reports">Reports</a>
        </li>
    </ul>
</div>
<div class="flex-grow-1 overflow-y-scroll">
    <h1 class="p-3 mb-0">Go Bitsuha : Online University</h1>
    <h5 class="fs-5 p-1 ps-3 mb-0">Quantity of students in each faculty and group:</h5>
    <div class="p-4">
        <div class="accordion" id="accordionExample">
            <div th:each="faculty : ${faculty_group_views}" class="accordion-item" th:id="heading- + ${faculty.id}">
                <div class="accordion-header">
                    <button th:text ="${faculty.name}" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" aria-expanded="false" th:attr="data-bs-target='#collapse-' + ${faculty.id},aria-controls='collapse-' + ${faculty.id}">
                    </button>
                </div>
                <div  class="accordion-collapse collapse" th:id="collapse- + ${faculty.id}" th:attr="aria-labelledby='heading-' + ${faculty.id}">
                    <div class="accordion-body p-0">
                        <table class="table table-bordered">
                            <tr th:each="group : ${faculty.groupReports}">
                                <td th:text ="${group.name}" style="width: 60%"></td>
                                <td th:text ="${group.quantity}"></td>
                            </tr>
                            <tr>
                                <td style="width: 60%">Total quantity:</td>
                                <td th:text ="${faculty.quantity}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
