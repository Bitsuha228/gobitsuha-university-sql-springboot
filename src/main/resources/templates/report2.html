<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students by group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/univstyle.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="sidebar bg-dark">
    <ul class="nav flex-column fs-5">
        <li class="nav-item">
            <a class="nav-link" href="/">Faculties</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/groups">Groups</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/students">Students</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/reports">Reports</a>
        </li>
    </ul>
</div>
<div class="flex-grow-1 overflow-y-scroll">
    <h1 class="p-3 mb-0">Go Bitsuha : Online University</h1>
    <h5 class="fs-5 p-1 ps-3 mb-0">Quantity of students in each group:</h5>
    <div class="p-4">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Group</th>
                <th>Quantity of students</th>
            </tr></thead><tbody>
        <tr th:each="strings : ${list}">
            <td th:text ="${strings[0]}"></td>
            <td th:text ="${strings[1]}"></td>
        </tr></tbody>
        </table>
    </div>
</div>
</body>
</html>
