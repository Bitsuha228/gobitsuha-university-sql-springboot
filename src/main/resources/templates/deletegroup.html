<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/univstyle.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="sidebar bg-dark">
    <ul class="nav flex-column fs-5">
        <li class="nav-item">
            <a class="nav-link" href="/addFaculty">Add new faculty</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/">Faculties</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/groups">Groups</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/students">Students</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/reports">Reports</a>
        </li>
    </ul>
</div>
<div class="flex-grow-1 overflow-y-scroll">
    <h1 class="p-3 mb-0">Go Bitsuha : Online University</h1>
    <h5 class="fs-5 p-1 ps-3 mb-0">Delete this group?</h5>
    <div class="p-4">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Faculty</th>
            </tr></thead><tbody>
        <tr>
            <td th:text ="${group.id}"></td>
            <td th:text ="${group.name}"></td>
            <td th:text ="${group.faculty.name}"></td>
        </tr></tbody>
        </table>
        <form th:action="@{/cdgroup}" th:object="${group}" method="POST">
            <input type="hidden" th:field="*{id}">
            <div class="px-3">
                <button type="submit" class="btn btn-secondary me-1">Delete</button>
                <a href="/groups"><button type="button" class="btn btn-secondary">Cancel</button></a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
