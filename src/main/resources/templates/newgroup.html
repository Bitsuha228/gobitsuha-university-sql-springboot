<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NewGroup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/univstyle.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="sidebar bg-dark">
    <ul class="nav flex-column fs-5">
        <li class="nav-item">
            <a class="nav-link" href="/groups">Cancel</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/">Faculties</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active " href="/groups">Groups</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/students">Students</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/reports">Reports</a>
        </li>
    </ul>
</div>
<div class="flex-grow-1">
    <h1 class="p-3 mb-0">Go Bitsuha : Online University</h1>
    <h5 class="fs-5 p-1 ps-3 mb-0">Add new group:</h5>
    <div class="p-4">
        <form th:action="@{/saveGroup}" th:object="${group}" method="POST">

            <label for="name" class="mb-2">Enter group name:</label><br>
            <input type="text" id="name" th:field="*{name}" class="mb-2"><br>

            <label for="select" class="mb-2">Choose group faculty:</label>
            <select name="select" id="select" th:field="*{faculty}">
                <option th:each="faculty : ${faculties}" th:text ="${faculty.name}" th:value="${faculty.id}" ></option>
            </select>

            <br><button type="submit" class="btn btn-outline-secondary">Save</button>
        </form>
    </div>
</div>
</body>
</html>
