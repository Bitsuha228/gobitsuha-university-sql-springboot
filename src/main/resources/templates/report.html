<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Faculties</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/univstyle.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="sidebar d-flex flex-column">
    <h2 class="mb-4">Navigation</h2>
    <a href="/" class="btn btn-secondary mb-2">Cancel</a>
    <a href="/" class="btn btn-secondary mb-2">Faculties</a>
    <a href="/groups" class="btn btn-secondary mb-2">Groups</a>
    <a href="/students" class="btn btn-secondary mb-2">Students</a>
    <a href="/reports" class="btn btn-primary mb-2">Reports</a><br>
</div>
<div class="content flex-grow-1 p-4">
    <h1 class="mb-1">Go Bitsuha : Online University</h1>
    <h4 class="mb-3">Available reports:</h4>
<form th:action="@{/reports1}" th:object="${group}" method="GET">
    <label for="select1" class="mb-3">List of students of selected group</label>
    <select id="select1" name="selectq" th:field="*{id}">
        <option th:each="group1 : ${groups}" th:text ="${group1.name}" th:value="${group1.id}" ></option>
    </select>
    <button type="submit" class="btn btn-outline-secondary">View</button><br>
</form>
    <div class="mb-3">Quantity of students in each group <a href="/reports2" class="btn btn-outline-secondary">View</a><br></div>
    <div class="mb-3">Quantity of students in each faculty <a href="/reports3" class="btn btn-outline-secondary">View</a><br></div>
</div>
</body>
</html>
