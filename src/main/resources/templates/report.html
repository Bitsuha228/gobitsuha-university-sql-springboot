<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Faculties</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/univstyle.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="sidebar bg-dark">
    <ul class="nav flex-column fs-5">
        <li class="nav-item">
            <a class="nav-link" href="/">Faculties</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/groups">Groups</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/students">Students</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="/reports">Reports</a>
        </li>
    </ul>
</div>
<div class="overflow-y-scroll overflow-x-hidden  flex-grow-1">
    <h1 class="p-3 mb-0">Go Bitsuha : Online University</h1>
    <h5 class="fs-5 p-1 ps-3 mb-0">Available reports:</h5>
    <div class="row">
        <div class="col-5 m-4 ">
            <div class="reporthead ps-3 fs-3 p-1">Report 1</div>
            <div class="reportbody p-2 fs-4">
                <form th:action="@{/reports1}" th:object="${group}" method="GET">
                    <label for="select1" class="mb-0">List of students of selected group:</label>
                    <br>
                    <select id="select1" name="selectq" th:field="*{id}">
                        <option th:each="group1 : ${groups}" th:text ="${group1.name}" th:value="${group1.id}"></option>
                    </select><br>
                    <div class="d-flex justify-content-end"><button type="submit" class="btn fs-4 ">View ></button></div>
                </form>
            </div>
        </div>
        <div class="col-5 m-4 ">
            <div class="reporthead ps-3 fs-3 p-1">Report 2</div>
            <div class="reportbody p-2 fs-4">Quantity of students in each group:<br><br><div class="text-end"><a href="/reports2" class="view-link">View ></a></div></div>
        </div>
        <div class="col-5 m-4 ">
            <div class="reporthead ps-3 fs-3 p-1">Report 3</div>
            <div class="reportbody p-2 fs-4">Quantity of students in each faculty:<br><br><div class="text-end"><a href="/reports3" class="view-link">View ></a></div></div>
        </div>
    </div>
</div>
</body>
</html>
