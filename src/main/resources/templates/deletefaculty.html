<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Faculties</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/univstyle.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="sidebar d-flex flex-column">
    <h2 class="mb-4">Navigation</h2>
    <a href="/addFaculty" class="btn btn-secondary mb-2">Add new faculty</a>
    <a href="/" class="btn btn-primary mb-2">Faculties</a>
    <a href="/groups" class="btn btn-secondary mb-2">Groups</a>
    <a href="/students" class="btn btn-secondary mb-2">Students</a>
    <a href="/reports" class="btn btn-secondary mb-2">Reports</a><br>
</div>
<div class="content flex-grow-1 p-4">
    <h1 class="mb-1">Go Bitsuha : Online University</h1>
    <h4 class="mb-3">Delete this faculty?</h4>
    <form th:action="@{/cdfaculty}" th:object="${faculty}" method="POST">
        <input type="hidden" th:field="*{id}">
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr></thead><tbody>
    <tr>
        <td th:text ="${faculty.id}"></td>
        <td th:text ="${faculty.name}"></td>
    </tr></tbody>
    </table>
        <div class="px-3">
            <button type="submit" class="btn btn-secondary me-1">Delete</button>
            <a href="/"><button type="button" class="btn btn-secondary">Cancel</button></a>
        </div>
    </form>
</div>
</body>
</html>
