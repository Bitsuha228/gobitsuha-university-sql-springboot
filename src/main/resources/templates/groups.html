<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/univstyle.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="sidebar d-flex flex-column">
    <h2 class="mb-4">Navigation</h2>
    <a href="/addGroup" class="btn btn-secondary mb-2">Add new group</a>
    <a href="/" class="btn btn-secondary mb-2">Faculties</a>
    <a href="/groups" class="btn btn-primary mb-2">Groups</a>
    <a href="/students" class="btn btn-secondary mb-2">Students</a>
    <a href="/reports" class="btn btn-secondary mb-2">Reports</a><br>
</div>
<div class="content flex-grow-1 p-4">
    <h1 class="mb-1">Go Bitsuha : Online University</h1>
    <h4 class="mb-3">List of groups:</h4>
<table class="table table-bordered">
    <thead class="table-dark">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Faculty</th>
        <th style="width: 1%"></th>
    </tr></thead><tbody>
    <tr th:each="group : ${groups}">
        <td th:text ="${group.id}"></td>
        <td th:text ="${group.name}"></td>
        <td th:text ="${group.faculty.name}"></td>
        <td style="width: 1%">
            <a th:href="@{/deletegroup/{id}(id=${group.id})}" class="link-body-emphasis"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
            </svg></a>
        </td>
    </tr></tbody>
</table>
</div>
</body>
</html>
